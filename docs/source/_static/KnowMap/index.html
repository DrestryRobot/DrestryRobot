<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowMap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">KnowMap</div>
  </div>

  <input type="text" id="searchBox" class="search-box" placeholder="🔍 搜索知识点...">
  
  <div class="category-buttons">
    <button class="category-btn" onclick="filterGrid('全部')">全部</button>
    <button class="category-btn" onclick="filterGrid('软件')">软件</button>
    <button class="category-btn" onclick="filterGrid('系统')">系统</button>
    <button class="category-btn" onclick="filterGrid('编程')">编程</button>
    <button class="category-btn" onclick="filterGrid('仿真')">仿真</button>
  </div>
  
  <div class="grid-container" id="gridContainer"></div>

  <script src="script.js"></script>
</body>
</html>
