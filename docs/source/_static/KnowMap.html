<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识点导航</title>
  <style>
  :root {
    --grid-size: 150px;
    --grid-radius: 20px;
    --primary-color: #64c2ea75;
    --secondary-color: #e863ff7a;
    --text-color: #fff;
    --background-color: #ffffff;
  }

  body {
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    font-family: 'Arial', sans-serif;
  }

  .header {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
  }

  .logo {
    font-size: 54px;
    font-weight: bold;
    position: absolute;
    top: 20px;  /* 距离顶部 20px */
    left: 30px; /* 距离左侧 30px */
    
    background: linear-gradient(to right, #64c1ea, #e863ff);
    -webkit-background-clip: text;
    color: transparent;
  }


  .search-box {
    margin-bottom: 20px;
    padding: 10px;
    width: 320px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    outline: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .category-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .category-btn {
    padding: 10px 16px;
    border: none;
    background-color: var(--primary-color);
    color: var(--text-color);
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .category-btn:hover {
    background-color: var(--secondary-color);
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--grid-size), 1fr));
    gap: 20px;
    width: 90vw;
    max-width: 1400px;
  }

  .grid-item-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .grid-item {
    width: var(--grid-size);
    height: var(--grid-size);
    border-radius: var(--grid-radius);
    background-color: #ffffff99;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: 0.3s ease-in-out;
  }

  .grid-item:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  .grid-item img {
    width: 64px;
    height: 64px;
    border-radius: 8px;
    object-fit: contain;
    loading: lazy;
  }

  .grid-name {
    font-size: 16px;
    color: #333;
    font-weight: bold;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">KnowMap</div>
  </div>

  <input type="text" id="searchBox" class="search-box" placeholder="🔍 搜索知识点...">
  
  <div class="category-buttons">
    <button class="category-btn" onclick="filterGrid('全部')">全部</button>
    <button class="category-btn" onclick="filterGrid('软件')">软件</button>
    <button class="category-btn" onclick="filterGrid('系统')">系统</button>
    <button class="category-btn" onclick="filterGrid('编程')">编程</button>
    <button class="category-btn" onclick="filterGrid('仿真')">仿真</button>
  </div>
  
  <div class="grid-container" id="gridContainer"></div>
  
  <script>
    // 知识点数据
    const gridData = [
      {"name": "SolidWorks", "link": "https://drestryrobot.readthedocs.io/技术总结/SolidWorks.html", "image": "https://example.com/solidworks.png", "category": "软件"},
      {"name": "Ubuntu", "link": "https://drestryrobot.readthedocs.io/技术总结/Ubuntu.html", "image": "https://example.com/ubuntu.png", "category": "系统"},
      {"name": "IsaacSim", "link": "https://drestryrobot.readthedocs.io/技术总结/IsaacSim.html", "image": "https://example.com/isaacsim.png", "category": "仿真"},
      {"name": "IsaacLab", "link": "https://drestryrobot.readthedocs.io/技术总结/IsaacLab.html", "image": "https://example.com/isaaclab.png", "category": "仿真"},
      {"name": "C语言", "link": "https://drestryrobot.readthedocs.io/技术总结/C语言.html", "image": "https://example.com/c.png", "category": "编程"}
    ];

    const container = document.getElementById("gridContainer");
    let currentCategory = "全部"; // 当前分类

    // 加载网格项，支持分类与搜索
    function loadGrid(category = "全部", searchQuery = "") {
      container.innerHTML = "";

      gridData.forEach(item => {
        if ((category === "全部" || item.category === category) &&
            (searchQuery === "" || item.name.toLowerCase().includes(searchQuery.toLowerCase()))) {
          const wrapper = document.createElement("div");
          wrapper.className = "grid-item-wrapper";

          const gridItem = document.createElement("div");
          gridItem.className = "grid-item";
          gridItem.onclick = () => window.location.href = item.link;

          const icon = document.createElement("img");
          icon.src = item.image;
          icon.alt = item.name;

          const title = document.createElement("div");
          title.className = "grid-name";
          title.innerText = item.name;

          gridItem.appendChild(icon);
          wrapper.appendChild(gridItem);
          wrapper.appendChild(title);
          container.appendChild(wrapper);
        }
      });
    }

    // 分类按钮点击时调用此函数
    function filterGrid(category) {
      currentCategory = category;
      const searchText = document.getElementById("searchBox").value.trim();
      loadGrid(currentCategory, searchText);
    }

    // 在搜索框内输入时实时过滤
    document.getElementById("searchBox").addEventListener("input", function() {
      loadGrid(currentCategory, this.value.trim());
    });

    // 初始加载全部项
    loadGrid();
  </script>
</body>
</html>
