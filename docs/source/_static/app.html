<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆòÁΩëÂØºËà™</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-icons@latest"></script>
    <style>
        :root {
            --grid-size: 150px;
            --grid-radius: 12px;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #fff;
            --background-color: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            font-family: 'Arial', sans-serif;
        }

        /* ÊêúÁ¥¢Ê°ÜÊ†∑Âºè */
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            width: 320px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* ÂàÜÁ±ªÊåâÈíÆÊ†∑Âºè */
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 16px;
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .category-btn:hover {
            background-color: var(--secondary-color);
        }

        /* ÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--grid-size), 1fr));
            gap: 20px;
            width: 90vw;
            max-width: 1200px;
        }

        /* ÁΩëÊ†ºÈ°π */
        .grid-item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .grid-item {
            width: var(--grid-size);
            height: var(--grid-size);
            border-radius: var(--grid-radius);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .grid-item img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
        }

        .grid-name {
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="searchBox" class="search-box" placeholder="üîç ÊêúÁ¥¢ÂÆòÁΩë...">
    
    <div class="category-buttons">
        <button class="category-btn" onclick="filterGrid('ÂÖ®ÈÉ®')">ÂÖ®ÈÉ®</button>
        <button class="category-btn" onclick="filterGrid('ÊêúÁ¥¢')">ÊêúÁ¥¢</button>
        <button class="category-btn" onclick="filterGrid('ËßÜÈ¢ë')">ËßÜÈ¢ë</button>
        <button class="category-btn" onclick="filterGrid('Ë¥≠Áâ©')">Ë¥≠Áâ©</button>
        <button class="category-btn" onclick="filterGrid('Á§æ‰∫§')">Á§æ‰∫§</button>
        <button class="category-btn" onclick="filterGrid('Êñ∞Èóª')">Êñ∞Èóª</button>
    </div>

    <div class="grid-container" id="gridContainer"></div>

    <script>
        // ÂÆòÁΩëÊï∞ÊçÆÔºå‰ΩøÁî® SimpleIcons Áªü‰∏ÄÂõæÊ†á
        const gridData = [
            {"name": "ÁôæÂ∫¶", "icon": "baidu", "link": "https://www.baidu.com", "category": "ÊêúÁ¥¢"},
            {"name": "Google", "icon": "google", "link": "https://www.google.com", "category": "ÊêúÁ¥¢"},
            {"name": "Bing", "icon": "bing", "link": "https://www.bing.com", "category": "ÊêúÁ¥¢"},
            {"name": "Áà±Â•áËâ∫", "icon": "iqiyi", "link": "https://www.iqiyi.com", "category": "ËßÜÈ¢ë"},
            {"name": "‰ºòÈÖ∑", "icon": "youku", "link": "https://www.youku.com", "category": "ËßÜÈ¢ë"},
            {"name": "ÂìîÂì©ÂìîÂì©", "icon": "bilibili", "link": "https://www.bilibili.com", "category": "ËßÜÈ¢ë"},
            {"name": "Ê∑òÂÆù", "icon": "taobao", "link": "https://www.taobao.com", "category": "Ë¥≠Áâ©"},
            {"name": "‰∫¨‰∏ú", "icon": "jd", "link": "https://www.jd.com", "category": "Ë¥≠Áâ©"},
            {"name": "ÂæÆÂçö", "icon": "weibo", "link": "https://weibo.com", "category": "Á§æ‰∫§"},
            {"name": "ÂæÆ‰ø°ÁΩëÈ°µÁâà", "icon": "wechat", "link": "https://wx.qq.com", "category": "Á§æ‰∫§"},
            {"name": "Êñ∞ÂçéÁΩë", "icon": "xinhuanet", "link": "https://www.xinhuanet.com", "category": "Êñ∞Èóª"},
            {"name": "BBC", "icon": "bbc", "link": "https://www.bbc.com", "category": "Êñ∞Èóª"},
            {"name": "CNN", "icon": "cnn", "link": "https://www.cnn.com", "category": "Êñ∞Èóª"}
        ];

        const container = document.getElementById("gridContainer");

        function loadGrid(filter = "ÂÖ®ÈÉ®") {
            container.innerHTML = "";
            gridData.forEach(item => {
                if (filter === "ÂÖ®ÈÉ®" || item.category === filter) {
                    const wrapper = document.createElement("div");
                    wrapper.className = "grid-item-wrapper";

                    const gridItem = document.createElement("div");
                    gridItem.className = "grid-item";
                    gridItem.onclick = () => window.location.href = item.link;

                    const icon = document.createElement("img");
                    icon.src = `https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/${item.icon}.svg`;
                    icon.alt = item.name;

                    const title = document.createElement("div");
                    title.className = "grid-name";
                    title.innerText = item.name;

                    gridItem.appendChild(icon);
                    wrapper.appendChild(gridItem);
                    wrapper.appendChild(title);
                    container.appendChild(wrapper);
                }
            });
        }

        function filterGrid(category) {
            loadGrid(category);
        }

        document.getElementById("searchBox").addEventListener("input", function() {
            loadGrid(); 
        });

        loadGrid();

    </script>

</body>
</html>
