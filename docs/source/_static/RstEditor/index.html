<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RstEditor</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script> <!-- 引入 rst2html.js -->
</head>
<body>
    <div class="toolbar">
        <span class="title">RstEditor</span>
        <button class="save-btn" onclick="saveFile()">保存</button>
    </div>
    <div class="container">
        <div class="editor">
            <textarea id="editor" onkeyup="updatePreview()"></textarea>
        </div>
        <div class="preview" id="preview">实时预览...</div>
    </div>
</body>
</html>
